<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<script type="text/javascript">
		var array = [];
		var info = {}
		function formSubmit(){
			var fullName = document.getElementById("name").value;
			var birthDate = document.getElementById("birthdate").value;
			var address = document.getElementById("address").value;
			info = {
				myname: fullName,
				date: birthDate,
				add: address
			}

			array.push(info);

			str = "";

			str = "<table class='table table-striped my-3'>"
			+"<thead>"
			+"<tr>"
			+"<td> Name </td>"
			+"<td> BirthDate </td>"
			+"<td> Address </td>"
			+"</tr>"
			+"</thead>";
			for(item in array){
				str = str + "<tr><td>"+array[item].myname+"</td><td>"+array[item].date+"</td>"
				+"<td>"+array[item].add+"</td>"
				+"</tr>";

			}
			str = str+"</table>";
			document.getElementById("show").innerHTML = str;
		}
	</script>
</head>
<body>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<form action="" class="col-sm-6 row-container">
				<div class="form-group">
				<label for="email">Name</label>
				    <input type="text" class="form-control" placeholder="Enter your name" id="name">
				    <div id = "mess1"></div>
				</div>
				<div class="form-group">
				    <label for="pwd">BirthDate</label>
				    <input type="date" class="form-control" id="birthdate">
				</div>
				<div class="form-group">
				    <label for="pwd">Address</label>
				    <input type="text" class="form-control" placeholder="Enter your address" id="address">
				</div>
				<button type="button" class="btn btn-primary" onclick="formSubmit()">Submit</button>
			</form>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-6 row-container" id="show">
				
			</div>
		</div>
	</div>

</body>
</html>
