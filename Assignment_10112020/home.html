<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="icon/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    	<a class="nav-link" href="http://localhost:8081"><i class="fas fa-home"></i> Home </a></li>
                    <li class="nav-item dropdown">
                    	<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"> 
                    	<img src="" class="img-circle">
                            Admin
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Profile</a> 
                            <a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
                        </div>
                    </li>
                </ul>
                <div class="col-sm-5">
                    <form class="input-group" action="" method="get">
						<input type="text" class="form-control" placeholder="Search..." name="search" id="key">
						<div class="input-group-append">
							<button class="btn btn-success" type="button" onclick="formSearch()">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>
					<div id = "mess" class="text-danger"></div>
                </div>
            </div>
        </div><!-- end menu top -->

		<div class="row">
				<button type="button" class="btn btn-primary mt-3" onclick="showFormAdd()">Add Employee</button>
		</div>
		<div class="form-add" id="form_add">
			<div class="row justify-content-center border row-container mt-3">
				<form action="" class="col-sm-6 mt-3">
					<div class="form-group">
						<h4 class="text-success text-center">Add Employee</h4>
					</div>
					<div class="form-group">
						<div class="m-success" id = "success">
							Add employee successful !
						</div>
					</div>
					<div class="form-group">
						<div class="m-failed" id = "failed">
							Add employee failed !
						</div>
					</div>
					<div class="form-group">
						<label for="email">FullName</label>
					    <input type="text" class="form-control" placeholder="Enter your name" id="name">
					    <div class="text-danger" id = "mess1"></div>
					</div>
					<div class="form-group">
					    <label for="pwd">BirthDate</label>
					    <input type="date" class="form-control" id="birthdate">
					    <div class="text-danger" id = "mess2"></div>
					</div>
					<div class="form-group">
					    <label for="pwd">Address</label>
					    <input type="text" class="form-control" placeholder="Enter your address" id="address">
					    <div class="text-danger" id = "mess3"></div>
					</div>
					<div class="form-group row">
	                    <div class="col-sm-4"></div>
	                    <div class="col-sm-8">
	                        <button class="btn btn-warning" id="reset" type="reset">
	                            <i class="fas fa-sync-alt"></i> Reset
	                        </button>
	                        <button type="button" class="btn btn-primary" onclick="formSubmit()">
	                            <i class="fas fa-plus"></i> Add Employee
	                        </button>
	                    </div>
	                </div>
				</form>
			</div>
			<div class="row">
				<button type="button" class="btn btn-danger" onclick="closeAdd()"><i class="fas fa-times"></i></button>
			</div>
		</div>
		<div class="form-update" id="form_update">
			<div class="row justify-content-center border row-container mt-3">
				<form action="" class="col-sm-6 mt-3">
					<div class="form-group">
						<h4 class="text-success text-center">Update Information</h4>
					</div>
					<div class="form-group">
						<div class="m-success" id = "u_success">
							Update information successful !
						</div>
					</div>
					<div class="form-group">
						<div class="m-failed" id = "u_failed">
							Update information failed !
						</div>
					</div>
					<div class="form-group">
						<label for="email">FullName</label>
					    <input type="text" class="form-control" placeholder="Enter your name" id="fullname">
					    <div id = "mess_a" class="text-danger"></div>
					</div>
					<div class="form-group">
					    <label for="pwd">BirthDate</label>
					    <input type="date" class="form-control" id="date">
					    <div id = "mess_b" class="text-danger"></div>
					</div>
					<div class="form-group">
					    <label for="pwd">Address</label>
					   	<input type="text" class="form-control" placeholder="Enter your address" id="add">
					   	<div id = "mess_c" class="text-danger"></div>
					</div>
					<div class="form-group row">
	                    <div class="col-sm-4"></div>
	                    <div class="col-sm-8">
	                        <button class="btn btn-warning" id="reset" type="reset">
	                            <i class="fas fa-sync-alt"></i> Reset
	                        </button>
	                        <button type="button" class="btn btn-primary" onclick="formUpdate()" id="btnUpdate">
	                            <i class="fas fa-plus"></i> Update
	                        </button>
	                    </div>
	                </div>
				</form>
			</div>
			<div class="row">
				<button type="button" class="btn btn-danger" onclick="closeUpdate()"><i class="fas fa-times"></i></button>
			</div>
		</div>
		<div class="row mt-3">
			<h4 class="text-success">List Employee</h4>
			<div class="col-sm-12 row-container" id="listEmp">
				
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/home.js"></script>
</html>
